{% extends 'layouts/artist.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}
				<a class="edit-link" href="/artists/{{ artist.id }}/edit">Edit</a>
				<a class="delete-link" data-id="{{ artist.id }}">Delete</a></h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
